<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <!-- <script src="index.js"></script> -->
</head>

<body>
    <div id="app"></div>
</body>
<script>
    var arr = [
        { aaa: 2, memo: 'かきくけこ' },
        { aaa: 3, memo: 'さしすせそ' },
        { aaa: 4, memo: 'たちつてと' }
    ];
    arr.sort(function (a, b) {
        if (Object.keys(a) < Object.keys(b)) {
            return -1;
        } else {
            return 1;
        }
    });
    console.log(arr);
    let app = document.getElementById("app");
    // app.innerHTML = JSON.stringify(arr);
    let list = '';
    app.innerHTML = displayJson(arr, list);
    

    function displayJson(arr, list){
        for (let i = 0; i < arr.length; i++){
            list += '<li>' + arr[i].memo + '</li>';
        }
        return list;
    }
</script>

</html>
